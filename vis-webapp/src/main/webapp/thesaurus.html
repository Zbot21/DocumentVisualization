<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thesaurus</title>
    <!--Replace with custom css later maybe-->
    <link rel="stylesheet" type="text/css" href="text_search.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script language="javascript" type="application/javascript">
        function searchForSynonyms(){
            document.getElementById("results").innerHTML = "";
            $.getJSON("synonyms?term="+document.getElementById("searchbox").value, function(data) {
                data.forEach(function(obj){
                    var result = document.createElement("div");
                    result.className = "result";
                    document.getElementById("results").appendChild(result);
                    $.getJSON("metadata?docId="+obj.value, function(data){
                        var synonyms = document.createElement("p");
                        synonyms.innerHTML = data.synonyms;
                    });

                });
            });
        }
    </script>
</head>
<body>
<input id="searchbox" type="search" /><button onclick="searchForSynonyms()">Search</button>
<div id="results"></div>
</body>
</html>
